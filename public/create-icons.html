<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#8b5cf6');
            gradient.addColorStop(1, '#ec4899');
            
            // Draw rounded rectangle background
            const radius = size * 0.2;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw heart shape (simplified)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            const centerX = size / 2;
            const centerY = size / 2;
            const heartSize = size * 0.15;
            ctx.moveTo(centerX, centerY + heartSize);
            ctx.bezierCurveTo(centerX, centerY, centerX - heartSize, centerY - heartSize, centerX - heartSize * 1.5, centerY - heartSize);
            ctx.bezierCurveTo(centerX - heartSize * 2.5, centerY - heartSize, centerX - heartSize * 2.5, centerY, centerX, centerY + heartSize * 2);
            ctx.bezierCurveTo(centerX + heartSize * 2.5, centerY, centerX + heartSize * 2.5, centerY - heartSize, centerX + heartSize * 1.5, centerY - heartSize);
            ctx.bezierCurveTo(centerX + heartSize, centerY - heartSize, centerX, centerY, centerX, centerY + heartSize);
            ctx.closePath();
            ctx.fill();
            
            return canvas.toDataURL('image/png');
        }
        
        const icon192 = createIcon('canvas192', 192);
        const icon512 = createIcon('canvas512', 512);
        
        console.log('192x192:', icon192.substring(0, 50) + '...');
        console.log('512x512:', icon512.substring(0, 50) + '...');
        
        // Download links
        const link192 = document.createElement('a');
        link192.href = icon192;
        link192.download = 'icon-192.png';
        document.body.appendChild(link192);
        
        const link512 = document.createElement('a');
        link512.href = icon512;
        link512.download = 'icon-512.png';
        document.body.appendChild(link512);
    </script>
</body>
</html>
