<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Two connected hearts representing matchmaking -->
  <!-- Left heart (Counselor) -->
  <path d="M 180 200 C 180 160, 200 140, 220 150 C 240 140, 260 160, 260 200 C 260 240, 220 280, 220 280 C 220 280, 180 240, 180 200 Z" 
        fill="url(#gradient1)" 
        transform="rotate(-15 220 240)"/>
  
  <!-- Right heart (Candidate) -->
  <path d="M 252 200 C 252 160, 272 140, 292 150 C 312 140, 332 160, 332 200 C 332 240, 292 280, 292 280 C 292 280, 252 240, 252 200 Z" 
        fill="url(#gradient2)" 
        transform="rotate(15 292 240)"/>
  
  <!-- Connection line between hearts -->
  <path d="M 240 240 Q 256 250, 272 240" 
        stroke="url(#gradient1)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Sparkle/connection points -->
  <circle cx="248" cy="245" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="264" cy="245" r="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- ATB text (optional, can be removed if too small) -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#gradient1)" text-anchor="middle">ATB</text>
</svg>
