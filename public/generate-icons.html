<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons for ATB Matchmaking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
            display: block;
        }
        button {
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
        }
        .preview {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .icon-preview {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Generate PNG Icons for ATB Matchmaking</h1>
    <p>Click "Generate Icons" to create PNG icons from the SVG design. Then download and place them in the <code>public</code> folder.</p>
    
    <button onclick="generateAllIcons()">Generate Icons</button>
    <button onclick="downloadAll()">Download All Icons</button>
    
    <div class="preview" id="preview"></div>
    
    <script>
        const icons = {};
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#8b5cf6');
            gradient.addColorStop(1, '#ec4899');
            
            // Draw rounded rectangle
            const radius = size * 0.2;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw heart shape (simplified)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            const centerX = size / 2;
            const centerY = size / 2;
            const heartSize = size * 0.15;
            
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + heartSize);
            ctx.bezierCurveTo(centerX, centerY, centerX - heartSize, centerY - heartSize, centerX - heartSize * 1.5, centerY - heartSize);
            ctx.bezierCurveTo(centerX - heartSize * 2.5, centerY - heartSize, centerX - heartSize * 2.5, centerY, centerX, centerY + heartSize * 2);
            ctx.bezierCurveTo(centerX + heartSize * 2.5, centerY, centerX + heartSize * 2.5, centerY - heartSize, centerX + heartSize * 1.5, centerY - heartSize);
            ctx.bezierCurveTo(centerX + heartSize, centerY - heartSize, centerX, centerY, centerX, centerY + heartSize);
            ctx.closePath();
            ctx.fill();
            
            // Draw circle
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(centerX, centerY - heartSize * 0.3, heartSize * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            return canvas.toDataURL('image/png');
        }
        
        function generateAllIcons() {
            const sizes = [180, 192, 512];
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            sizes.forEach(size => {
                const dataUrl = generateIcon(size);
                icons[size] = dataUrl;
                
                const div = document.createElement('div');
                div.className = 'icon-preview';
                div.innerHTML = `
                    <canvas id="canvas${size}" width="${size}" height="${size}"></canvas>
                    <p>${size}x${size}</p>
                `;
                preview.appendChild(div);
                
                const canvas = document.getElementById(`canvas${size}`);
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = dataUrl;
            });
            
            console.log('Icons generated! Use downloadAll() to download them.');
        }
        
        function downloadAll() {
            Object.keys(icons).forEach(size => {
                const link = document.createElement('a');
                link.href = icons[size];
                link.download = `icon-${size}.png`;
                link.click();
            });
            alert('Icons downloaded! Place them in the public folder.');
        }
        
        // Auto-generate on load
        window.onload = () => {
            generateAllIcons();
        };
    </script>
</body>
</html>
